{% extends "network/layout.html" %}


{% block body %}

    <h3>Login</h3>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form  action="{% url 'login' %}" method="post">
        {% csrf_token %}
           {{form.username.label}}
           {{form.username}}
           {{form.password.label}}
           {{form.password}}
    <input type="submit" name="log in">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
