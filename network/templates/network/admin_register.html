{% extends "network/layout.html" %}



{% block body %}
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'admin_register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
           {{field.label}}
           {{field}}
        {% endfor %}
    <input type="submit" name="Create admin">
{% endblock %}
